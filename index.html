<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body, canvas {
        /* to make touch input work on safari (disable zoom and such) */
        touch-action: none;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #a6a6a6, #5ac05a, #262626, #a6a6a6);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        /* height: 100vh; */
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;

        /* disable accidental page selection from tap inputs */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      canvas {
        background-color: white;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <script type="module">
    import init from './out/wasm_battle_arena.js'
    init()
  </script>
</html>
